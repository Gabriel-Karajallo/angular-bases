<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nadaBorrado">
  <h3>Héroe borrado <small class="text-danger"> {{ deleteHero }} </small></h3>
</div>

<ng-template #nadaBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar útimo Héroe
</button>



<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{ name }}</li>
</ul>
